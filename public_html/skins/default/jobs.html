<form {search_attributes}>
{search_search_label}
{search_search_html}
{search_submit_html}
</form>                        

<table class="list">
<tr>
  <th>&nbsp;</th>
  <th>{th_job_id}</th>
  <th>{th_job_title}</th>
  <th>{th_job_status}</th>
  <th>{th_organization_org_id}</th>
  <th>{th_start_date}</th>
  <th>{th_end_date}</th>
  
</tr>
<!-- BEGIN added_job -->
<tr onmouseover="this.style.backgroundColor='lightyellow'" onmouseout="this.style.backgroundColor=''">   
  <td class="list"><a title="func_gettext("Preview")" href="{base}/jobview.php?id={job_id}" target="_blank"><img src="/skins/default/images/preview.png" alt="func_gettext("Preview")" /></a></td>
  <td class="list">{job_id}</td>
  <td class="list">  	
  	<a title="func_gettext("Edit Job")" href="{base}/job.php?id={job_id}">
	  	<img src="{theme}/images/edit.png" alt="func_gettext("Edit")" />
  		{job_title}
  	</a>
  </td>
  <td class="list"><center>{status}</center></td>
  <td class="list"><a title="func_gettext("Edit Organizations")" href="{base}/organization.php?id={org_id}">
  	<img src="{theme}/images/edit.png" alt="func_gettext("Edit")" />
  	{organization_org_id}
  	</a>
  </td>
  <td class="list">{start_date}</td>
  <td class="list">{end_date}</td>
</tr>
<!-- END added_job -->
<tr>
  <th colspan="7"><center>{job_pages}</center></th>
</tr>
</table>
